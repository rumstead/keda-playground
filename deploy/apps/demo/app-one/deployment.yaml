apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
        - name: app-one
          image: busybox
          imagePullPolicy: Never
          args:
            - sleep
            - infinity
          ports:
            - name: http
              containerPort: 4200
              protocol: TCP